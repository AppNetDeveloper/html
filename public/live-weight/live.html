<!DOCTYPE html>
<html lang="es">
<head>
  <title>BOIZOLO Autoconto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: white;
      box-sizing: border-box;
      overflow: hidden; /* Evita que aparezca scroll */
  }
  
  header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
  }
  
  .logo {
      max-width: 30%;
      height: auto;
  }
  
  .time {
      font-size: 4vh; /* Aumenta el tamaño de la fuente */
      margin-right: 20px; /* Añade espacio a la derecha del timeDisplay */
  }
  
  main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      flex-grow: 1; /* Ocupa el espacio restante entre header y footer */
      justify-content: center; /* Centra el contenido verticalmente */
  }
  
  .box {
      background-color: #555;
      padding: 15px; /* Ajuste de padding */
      margin-bottom: 15px;
      border-radius: 8px;
      width: 98%; /* Ajuste para ocupar el 98% del ancho disponible */
      max-width: 98%; /* Asegura que ocupe el 98% del ancho disponible */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      flex-grow: 1; /* Permite que crezca para llenar el espacio disponible */
  }
  
  .box-title {
      font-size: 2.5vh; /* Tamaño adaptativo basado en la altura de la ventana */
      text-align: center;
      margin-bottom: 10px; /* Reduce el margen inferior */
      width: 100%;
  }
  
  .box-content {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      flex-wrap: wrap; /* Permite que los elementos se acomoden si es necesario */
      flex-grow: 1; /* Ocupa el espacio disponible */
  }
  
  .info-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 5px;
      min-width: 90px;
      flex-grow: 1;
      text-align: center;
      justify-content: center; /* Centra el contenido */
  }
  
  /* Aquí se ajusta solo el tamaño del texto para el peso en vivo */
  .weight-display {
      font-size: 16vw; /* Tamaño adaptativo basado en el ancho de la ventana */
      font-weight: bold;
      line-height: 1; /* Asegura que el texto no tenga espacio extra entre líneas */
  }
  
  #weightDisplay {
      font-size: 12vw; /* Tamaño aún mayor para el peso en vivo */
      font-weight: bold; /* Asegura que el texto sea grueso y visible */
      line-height: 1; /* Asegura que el texto no tenga espacio extra entre líneas */
  }
  
  #lastWeightDisplay {
      font-size: 6vh; /* Tamaño de fuente adaptativo */
      font-weight: bold;
  }
  
  #lastBarcode {
      margin-top: 5px;
      width: 100%;
  }
  
  .info-box img {
      width: 8vh; /* Tamaño adaptativo basado en la altura */
      margin-bottom: 5px;
  }
  
  .info-box p {
      font-size: 2.5vh; /* Tamaño adaptativo basado en la altura */
      max-width: 100%;
  }
  
  /* Media query para pantallas pequeñas */
  @media (max-width: 768px) {
      .box-content {
          flex-direction: column; /* Apila los elementos verticalmente en pantallas pequeñas */
      }
  
      #weightDisplay {
          font-size: 30vw; /* Aumenta el tamaño en pantallas pequeñas */
      }
  
      .box-title {
          font-size: 2vh;
      }
  
      .info-box img {
          width: 12vh;
      }
  
      .info-box p {
          font-size: 2vh;
      }
  }
  
  </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="time" id="timeDisplay">02:33:21</div>
    </header>

    <main>
        <div class="box">
            <div class="box-title" id="name">Pesaje en vivo</div> <!-- Título centrado -->
            <div class="box-content"> <!-- Contenido en fila como antes -->
                <div class="info-box">
                    <img src="bascula.png" alt="Weight">
                    <p class="weight-display" id="weightDisplay">0.0</p>
                </div>
                <div class="info-box">
                    <img src="medida.png" alt="Dimensions">
                    <p id="dimensionDisplay">0 mm</p>
                </div>
                <div class="info-box">
                    <img src="recuento.png" alt="Pallets">
                    <p id="boxNumberDisplay">1120 palets</p>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="box-title" id="last_name">Ultimo pesaje</div> <!-- Título centrado -->
            <div class="box-content"> <!-- Contenido en fila como antes -->
                <div class="info-box">
                    <img src="bascula.png" alt="Weight">
                    <p class="weight-display" id="lastWeightDisplay">44.0</p>
                </div>
                <div class="info-box">
                    <img src="medida.png" alt="Dimensions">
                    <p id="lastDimensionDisplay">0 mm</p>
                </div>
                <div class="info-box">
                    <img src="recuento.png" alt="Pallets">
                    <p id="lastBoxNumberDisplay">1119 palets</p>
                </div>
            </div>
            <div class="barcode" id="barcode">
                <center><p>Barcoder Anonimus BOX</p></center>
                <svg id="lastBarcode"></svg>
            </div>
        </div>
    </main>

    <script>
        // Función para obtener el token de la URL
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        const token = getTokenFromUrl();
        const apiUrl = `/api/control-weight/${token}`;

        async function updateData() {
            try {
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log("Datos recibidos:", data); // Verifica los datos recibidos

                const grossWeight = parseFloat(data.gross_weight) || 0;
                const lastControlWeight = parseFloat(data.last_control_weight) || 0;

                document.getElementById('name').textContent = "Pesaje en vivo: " + data.name; // Actualiza el nombre
                document.getElementById('last_name').textContent = "Ultimo pesaje: " + data.name; // Actualiza el nombre
                document.getElementById('weightDisplay').innerHTML = grossWeight.toFixed(1) + '<b style="font-size:1vw;"> Kg</b>';

                document.getElementById('dimensionDisplay').textContent = data.dimension + " mm";
                document.getElementById('boxNumberDisplay').textContent = data.box_number + " palets";

                document.getElementById('lastWeightDisplay').innerHTML = lastControlWeight.toFixed(1) + '<b style="font-size:1vw;"> Kg</b>';
                document.getElementById('lastDimensionDisplay').textContent = data.last_dimension + " mm";
                document.getElementById('lastBoxNumberDisplay').textContent = data.last_box_number + " palets";

                JsBarcode("#lastBarcode", data.last_barcoder.toString(), {
                    format: "CODE128",
                    displayValue: true,
                    fontSize: 20,
                    height: 80
                });

            } catch (error) {
                console.error("Error al obtener o procesar datos de la API:", error);
            }
        }

        function updateTime() {
            const timeElement = document.getElementById('timeDisplay');
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString();
        }

        setInterval(updateData, 300);
        setInterval(updateTime, 1000);

        updateData();
    </script>
</body>
</html>
